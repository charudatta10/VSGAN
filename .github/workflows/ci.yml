name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        # must be supported by install-vapoursynth-action (linux)
        python-version: ['3.7', '3.8', '3.9']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install VapourSynth
      uses: Irrational-Encoding-Wizardry/install-vapoursynth-action@0.1.1
      with:
        version: 50
        cache: true
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build isort flake8
    - name: Check import order with isort
      run: |
        isort --check-only --diff .
    - name: Lint errors and bad practices with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --statistics
    - name: Build wheel and sdist
      run: |
        python -m build
